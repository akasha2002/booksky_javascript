<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book">
        <h1>
            Booksky
        </h1>
    </div>
    <div class="con">
        <div class="boo-con">
            <h2>War and Peace</h2>
            <h5>Leo Tolstoy</h5>
            <p> The book highlights the impact of Napoleon on Tsarist society through five interlocking narratives following different Russian aristocratic families.</p>
            <button onclick=dell(event)>Delete</button> 
        </div>

    </div>

    <div class="pop_over">

    </div>

    <div class="pop_class">
        <h2>Add Book</h2>
        <form >
            <input type="text" placeholder="Book Title" id="book_title_input">
            <input type="text" placeholder="Book Author" id="book_author_input">
            <textarea placeholder="Short Description" id="book_description_input"></textarea>
            <button id="add_book">ADD</button>
            <button id="cancel_book">CANCEL</button>    
        </form>
    </div>

    <button class="add" id="add_id" onclick=neww()>+</button>  
    <script src="javascript.js"></script>
    
</body>
</html>
